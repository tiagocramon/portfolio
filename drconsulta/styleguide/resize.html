<!doctype html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/base.css">
    <link href="public/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>Dr.Consulta</title>
</head>

<body class="resize-body">
    <!-- Resize -->
    <div id="resize" class="d-flex flex-column h-100 justify-content-center align-items-center px-40-n">
        <img src="public/images/logo-default.svg" class="mb-24-n" />
        <h1 class="text-center">
            Acesse em uma resolução acima de 768px de largura.
        </h1>
    </div>
    <!-- /#resize -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        /* Largura do Browser */
        var larguraBrowser = $(window).width();
        console.log(larguraBrowser);

        if (larguraBrowser >= 768) {
            url = "variaveis.html";
            $(location).attr("href", url);
        }

        $(window).on('resize', function () {
            var larguraBrowser = $(window).width();
            if (larguraBrowser >= 768) {
                url = "variaveis.html";
                $(location).attr("href", url);
            }
        });
    /* FIM Largura do Browser */
    </script>
</body>

</html>
